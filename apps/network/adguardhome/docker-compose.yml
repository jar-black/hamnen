version: '3.8'

services:
  adguardhome:
    image: adguard/adguardhome:latest
    container_name: hamnen_adguardhome
    restart: unless-stopped
    ports:
      - "3001:3000"  # Web interface (avoiding conflict with frontend dev server)
      - "5354:53/tcp"  # DNS TCP (alternative port)
      - "5354:53/udp"  # DNS UDP (alternative port)
    volumes:
      - ./volumes/work:/opt/adguardhome/work
      - ./volumes/conf:/opt/adguardhome/conf

networks:
  default:
    name: hamnen-network
    external: true
