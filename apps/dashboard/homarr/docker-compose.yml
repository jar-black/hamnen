version: '3.8'

services:
  homarr:
    image: ghcr.io/ajnart/homarr:latest
    container_name: hamnen_homarr
    restart: unless-stopped
    ports:
      - "7575:7575"
    volumes:
      - ./volumes/configs:/app/data/configs
      - ./volumes/icons:/app/public/icons
      - ./volumes/data:/data

networks:
  default:
    name: hamnen-network
    external: true
