version: '3.8'

services:
  organizr:
    image: organizr/organizr:latest
    container_name: hamnen_organizr
    restart: unless-stopped
    ports:
      - "8114:80"
    volumes:
      - ./volumes/config:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC

networks:
  default:
    name: hamnen-network
    external: true
